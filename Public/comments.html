<!doctype html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Comments Page</title>
  </head>

<body>
<main class="container-fluid">
  <div  id="randomComment" >
    <div class="row">
        <table id="commentTable" class="table table-striped table-sm table-hover col-12">
          <thead>
            <tr>
              <th>ID</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody id="commentTableBody" v-for="c in comment">
            <tr>
              <td>{{ c.id }}</td>
              <td>{{ c.comment }}</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-12">
          <form  id="newCommentForm" @submit.prevent="newCommentTable">
              <input id="comment" type="text" name="commentArea" v-model="commentForm.comment" />
              <button id="submitNewCommit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="JS/comment.app.js"></script>
</body>
</html>
