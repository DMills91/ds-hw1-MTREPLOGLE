<!doctype html>
<html lang="en">
<head>

<title>Comments Page</title>
</head>

<body>



      <div class="row">
        <table id="commentTable" class="table table-striped table-sm table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Details</th>

            </tr>
          </thead>
          <tbody id="commentTableBody">
            <tr v-for="task in tasks"
                :key="comment.id"
                :id="'task-' + comment.id"
              >
              <td>{{ comment.id }}</td>
              <td>{{ comment.comment }}</td>
            </tr>
          </tbody>
        </table>
      </div> <!-- end row 3, tabular data -->

<br />
<br  />

<form @submit.prevent id="newCommentTable">
  <div class="form-group">
    <label for="New Comment">Comment</label>
    <input id="comment"   type="text" class="form-control" placeholder="Enter comment">
    <small id="emailHelp" class="form-text text-muted">We'll never share your comment with anyone else.</small>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button id="submitNewCommit" type="submit" class="btn btn-primary">Submit</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

  <script src="JS/comment.app.js"></script>


</body>



</html>
