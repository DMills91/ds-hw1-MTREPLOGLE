      <main>
          <h3>User Profile</h3>
<div id="randomUser">

  <img v-bind:src="person.picture" />

<ul>


            <li>
              {{person.name}}
            </li>

            <li>
              Email: <a v-bind:href="getemail(person.email)">{{ person.email }}</a>
            </li>

            <li>
                Birthday: {{ pretty_date(person.dob)  }}
            </li>
            <li>
              Age: {{ getAge(person.dob) }}
            </li>
            <li>
              Country: {{  person.location  }}
            </li>

            </ul>

          <button type="button" name="Refresh" @click="fetchRandomUser" style="width:100pt; height:20pt">Refresh</button>
</div>
      </main>
